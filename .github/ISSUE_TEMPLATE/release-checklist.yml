name: üìã Release Checklist
description: Use this template to track tasks for a new release cycle
title: "Release: v"
labels: ["release", "documentation"]
assignees: []

body:
  - type: input
    id: version
    attributes:
      label: Version
      description: Target version number for this release (e.g. v1.0.0)
      placeholder: v1.0.0
    validations:
      required: true

  - type: textarea
    id: development
    attributes:
      label: Development
      description: Core dev tasks for this release
      value: |
        - [ ] Create milestone in GitHub
        - [ ] Create release branch (`release/v1.X.0`)
        - [ ] Implement scoped features (must-have first, stretch later)
        - [ ] Bump version in `package.json`
        - [ ] Run linting/formatting (`prettier --write .`)
        - [ ] Run tests and smoke test commands locally
        - [ ] Update internal roadmap (`ROADMAP.md`) if scope changed

  - type: textarea
    id: documentation
    attributes:
      label: Documentation
      description: Update project docs and changelog
      value: |
        - [ ] Update `README.md` with new features (short ‚ÄúNext Up‚Äù block)
        - [ ] Update `ROADMAP.md` (move milestone into ‚úÖ Released if complete)
        - [ ] Write `CHANGELOG.md` entry with summary + features/fixes
        - [ ] Prepare GitHub Release description (copy from roadmap style)

  - type: textarea
    id: prerelease
    attributes:
      label: Pre-Release / Beta
      description: Internal test cycle
      value: |
        - [ ] Submit updated extension to Raycast Store (from release branch)
        - [ ] Collect feedback and fix high-priority issues
        - [ ] Await response/update push to Raycast

  - type: textarea
    id: tag_release
    attributes:
      label: Tag & Release
      description: Final tagging and publishing to GitHub
      value: |
        - [ ] Merge release branch ‚Üí `raycast-extension`
        - [ ] Tag release (`git tag v1.X.0 && git push --tags`)
        - [ ] Create GitHub Release with notes (link to roadmap milestone)
        - [ ] Confirm CI/build passes
        - [ ] Confirm `main` branch synced

  - type: textarea
    id: publish
    attributes:
      label: Publish
      description: Push to Raycast Store and announce
      value: |
        - [ ] Verify listing shows new version & features
        - [ ] Announce release (Slack, Twitter, README badge, etc.)

  - type: textarea
    id: postrelease
    attributes:
      label: Post-Release
      description: Prep for next cycle
      value: |
        - [ ] Close milestone + submit milestone update
        - [ ] Seed issues/tasks from roadmap
        - [ ] Note any carry-overs from previous cycle
