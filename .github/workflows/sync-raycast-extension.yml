name: Sync raycast-extension → main

on:
  push:
    branches: [raycast-extension]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Checkout raycast-extension
        uses: actions/checkout@v4
        with:
          ref: raycast-extension
          path: raycast-src
          fetch-depth: 0

      - name: Configure Git author
        run: |
          git config user.name  "Nexoroid"
          git config user.email "nexoroid[bot]@users.noreply.github.com"

      # Ensure the source checkout dir is never staged
      - name: Ignore raycast-src folder (local exclude)
        run: echo "raycast-src/" >> .git/info/exclude

      - name: Sync selected files
        run: |
          set -euo pipefail
          FILES=(
            "assets"
            "metadata"
            ".gitignore"
            ".prettierrc"
            "CHANGELOG.md"
            "LICENSE"
            "eslint.config.js"
            "package-lock.json"
            "package.json"
            "raycast-env.d.ts"
            "tsconfig.json"
            "src"
          )

          for p in "${FILES[@]}"; do
            src="raycast-src/$p"
            if [ -e "$src" ]; then
              if [ -d "$src" ]; then
                rsync -a --delete --mkpath "$src/" "./$p/"
              else
                mkdir -p "$(dirname "./$p")"
                rsync -a --mkpath "$src" "./$p"
              fi
            else
              echo "Skip (not present in source): $p"
            fi
          done

      # Extra safety: remove the source folder before we stage/commit
      - name: Clean up source folder
        run: rm -rf raycast-src

      - name: Commit & push to main (if changes)
        id: commit
        run: |
          if ! git diff --quiet; then
            # capture list of changed files for summary
            git status --porcelain | awk '{print $2}' > /tmp/changed_files.txt
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "files<<EOF" >> $GITHUB_OUTPUT
            cat /tmp/changed_files.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT

            git add -A
            git commit -m "chore(sync): update selected files from raycast-extension"
            git push origin main
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Add workflow summary
        if: always()
        run: |
          {
            echo "## 🔄 Sync raycast-extension → main"
            echo ""
            echo "- **Source branch:** \`raycast-extension\`"
            echo "- **Target branch:** \`main\`"
            echo "- **Triggered by:** ${{ github.event_name }} @ ${{ github.actor }}"
            echo "- **Commit pushed:** ${{ steps.commit.outputs.changed }}"
            echo ""
            if [ "${{ steps.commit.outputs.changed }}" = "true" ]; then
              echo "### ✅ Files updated"
              echo ""
              while IFS= read -r f; do
                [ -n "$f" ] && echo "- \`$f\`"
              done <<< "${{ steps.commit.outputs.files }}"
            else
              echo "ℹ️ No changes to sync."
            fi
          } >> "$GITHUB_STEP_SUMMARY"
